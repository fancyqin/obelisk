	<div class="obelisk obelisk-form">
		<h2>分页
            <div class="trigger-all">展开所有代码
                <div class="input-toggle">
                    <label class="input-wrap">
                        <input class="J-codeTriggerAll" type="checkbox">
                        <span class="input-ctnr"></span>
                    </label>
                </div>
            </div>
        </h2>
        <h3>引用</h3>
        <div class="sample-block">
            <div class="highlight J-highlight">
@import "$${path.common}/obelisk/module/_pager";
            </div>    
        </div>

		<h3>一般分页</h3>
        <div id="code-1">
            <div class="ob-code">
<div class="pager">
    <a href="" disabled><i class="ob-icon icon-left"></i></a>
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <span class="current">5</span>
    <a href="">6</a>
    <a href="">7</a>
    <a href="">8</a>
    <span class="dot"><i class="ob-icon icon-more"></i></span>
    <a href="">999</a>
    <a href="" class="main J-step-5">Next <i class="ob-icon icon-right"></i></a>
</div>
            </div>
        </div>





        <h3>简化分页</h3>

        <div id="code-2">
            <div class="ob-code">
 <div class="pager-simple">
    <span class="page-num">1/999 页</span>
    <div class="pager-box cf">
        <a href=""><i class="ob-icon icon-left"></i></a>
        <a href=""><i class="ob-icon icon-right"></i></a>
    </div>
</div>               
            </div>
        </div>




	</div>

	<script>
        new Obdemo({items:[{elId:'code-1'},{elId:'code-2'}]});
