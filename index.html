<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="src/js/asset/highlight/styles/dracula.css">
</head>
<body>
	
	<div class="obelisk">
		<h2>表格</h2>

        <h3>引用</h3>
        <div class="J-yes" ace-mode="ace/mode/sass" ace-theme="ace/theme/chrome" ace-gutter="true">
            @import "fwfw";
        </div>
		<h4>基础表格</h4>
        <div class="J-sample">
            <h5>示例</h5>
            <div class="sample J-sampleBox">
<table class="table table-base">
    <colgroup>
        <col width="33%">
        <col width="33%">
        <col width="">
    </colgroup>
    <tbody>
        <tr>
            <th>Tottenham Hotspur</th>
            <th>Real Madrid</th>
            <th>Barcelona</th>
        </tr>
        <tr>
            <td>Harry Kane</td>
            <td>Cristiano Ronaldo</td>
            <td>Lionel Messi</td>
        </tr>
        <tr>
            <td>Christian Eriksen</td>
            <td>Gareth Bale</td>
            <td>Neymar da Silva Santos</td>
        </tr>
        <tr>
            <td>Dele Alli</td>
            <td>James Rodríguez</td>
            <td>Luis Suárez</td>
        </tr>
    </tbody>
</table>
            </div>
            <h5>Code</h5>
            <pre id="J-code" style="width:100%;height: 50px;"></pre>
        </div>


	</div>










    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="src/js/asset/ace/ace.js"></script>
    <script src="src/js/asset/ace/ext-static_highlight.js"></script>
    <script>

        $(function(){
            var editor = ace.edit("J-code");
            editor.setTheme("ace/theme/tomorrow");
            var session = editor.getSession();
            session.setMode("ace/mode/html");
            session.setUseWrapMode(true);
            editor.setAutoScrollEditorIntoView(false);
            editor.setOption("minLines", 2);
            editor.setOption("maxLines", 100);


            editor.setValue($('.J-sampleBox').html());

            session.on('change',function(){
                var code = editor.getValue();
                $('.J-sampleBox').html(code)
            })

            highlight($('.J-yes')[0], {
                mode: $('.J-yes')[0].getAttribute("ace-mode"),
                theme: $('.J-yes')[0].getAttribute("ace-theme"),
                startLineNumber: 1,
                showGutter: $('.J-yes')[0].getAttribute("ace-gutter"),
                trim: true
            }, function (highlighted) {

            });

        })


    </script>

	
</body>
</html>
